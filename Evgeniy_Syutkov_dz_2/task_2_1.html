<!DOCTYPE html>

<head>

<body>
    <script>
        "use strict";

        /* Объясните почему код даёт именно такие результаты? */

        //пример 1
        let a = 1, b = 1, c, d;
        /* ++a увеличивает значение a на единицу a = 2, затем результат присваивается переменной с */
        c = ++a;
        alert(c); // c = 2

        //пример 2
        /* d присваивается значение b, d = 1, затем b++ увеличивает значение b на единицу b = 2 */
        d = b++;
        alert(d); // d = 1

        //пример 3
        /* ++a увеличивает значение a на единицу, a = 3,
        затем к 2 прибавляется a, результат присваивается переменной с */
        c = 2 + ++a;
        alert(c); // с = 5

        //пример 4
        /* 2 + b присваивается переменной d, затем b++ увеличивает значение b на единицу, b = 3 */
        d = 2 + b++;
        alert(d); // d = 4
        alert(a); // a = 3
        alert(b); // b = 3
    </script>
</body>

</html>
