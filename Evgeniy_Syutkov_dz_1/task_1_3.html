    <script>
        /* Вывести в консоль значения выражений и объяснить почему получились такие значения
        используя комментарии к каждому выражению:
        10 + 10 + "10";
        10 + "10" + 10;
        10 + 10 + +"10"; (обратите внимание на пробелы, пишите также)
        10 / -"";
        10 / +"2,5"; */

        /* Оператор + вычисляется слева направо. 
        10 + 10 = 20. Затем 20 переводится в строку "20".
        Далее происходит конкатенация  "20" + "10" */
        console.log(10 + 10 + "10");

        /* Сначала происходит конкатенация 10 + "10" = "1010".
        Затем снова конкатенация "1010" + 10 = "101010" */
        console.log(10 + "10" + 10);

        /* Сначала вычисляется 10 + 10 = 20. Затем +"10" превращается в 10.
        20 + 10 = 30 */
        console.log(10 + 10 + +"10");

        /* Сначала -"" превращается в -0. Затем 10 / -0 дает результат -Infinity */
        console.log(10 / -"");

        /* Сначала +"2,5" превращается в NaN, так как отделитель дробной части стоит , вместо .
        Затем 10 / NaN в результате дает NaN */
        console.log(10 / +"2,5")


    </script>
